<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minimal Reef dApp Ui example</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/index.js"></script>
    <script src="js/reef.js"></script>
</head>

<body>
    <div class="top-bar">
        <img src="./assets/reef.svg" alt="Reef Logo" class="logo">
        <div class="top-bar-right">
            <div class="selected-signer"></div>
            <div class="reef-balance"></div>
        </div>
    </div>

    <div class="main-container">
        <h1>Minimal Reef dApp</h1>
        <div class="container">
            <div class="connecting">
                <div class="loader"></div>
                <p>Connecting to Reef Chain</p>
            </div>
            
            <div class="content">
                <div class="bind-evm">
                    <div class="bind-start">
                        <p>Enough balance to enable EVM contracts for account</p>
                        <button type="button" onclick="bindEvm(selectedAddress)">Connect EVM layer</button>
                    </div>
                </div>
                <div class="evm-contract-calls">
                    <div>
                        <h3 class="contract-value">
                        </h3>
                        <small>Note: contract value is not account specific so others can flip it as well.</small>
                    </div>
                    <div class="tx-btns">
                        <button class="btn btn-primary" type="button" onclick="getContractValue(selectedAddress)">get
                            contract value</button>
                        <button class="btn btn-secondary" type="button"
                            onclick="toggleContractValue(selectedAddress)">toggle contract value</button>
                    </div>

                    <div class="tx-btns">
                        <button class="btn btn-primary" type="button"
                            onclick="sendERC20Transfer('1000000000000000000', '5EnY9eFwEDcEJ62dJWrTXhTucJ4pzGym4WZ2xcDKiT3eJecP', '0x0000000000000000000000000000000001000000')">Send
                            Tokens</button>
                    </div>

                    <div class="tx-btns">
                        <button class="btn btn-primary" type="button" onclick="getFailedPaymentFees(12319401,'0xf3277dd63b7be2f74b27f72e47efcca0e1b38f32648116311e68e84d4099864f')">Get Failed Payment Fees</button>

                        <button class="btn btn-primary" type="button" onclick="getPaymentFees(7874237,'0xa4868192be3b0babd0f4bd396a85b9bcea97adbd80ed05dce02c4c76c422d48a')">Get Payment Fees</button>
                    </div>

                </div>
                <div class="transaction-progress-display">
                    <div class="loader"></div>
                    <p>Transaction in progress ...</p>
                </div>
            </div>
            <div class="error-display">
                <h3>ERROR</h3>
                <div class="error-msg"></div>
                <button onclick="location.reload()">Reload</button>
            </div>
        </div>
    </div>
</body>

</html>
